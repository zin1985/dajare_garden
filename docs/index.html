<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Dajare Garden</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
body {
  font-family: "Yu Mincho", "serif", system-ui;
  margin: 2rem;
  max-width: 720px;
  background: #f8f5ef;
  color: #3c2f2f;
}
h1 {
  font-size: 2rem;
  color: #336633;
  margin-bottom: 1rem;
  border-bottom: 2px dashed #ccc;
  padding-bottom: 0.3rem;
}
form {
  background: #ffffffdd;
  border: 1px solid #ccc;
  border-radius: 8px;
  padding: 1rem;
  margin-bottom: 1.5rem;
  box-shadow: 1px 1px 4px #ccc;
}
input, textarea, button {
  font: inherit;
  width: 97%;
  padding: 0.5rem;
  margin-top: 0.3rem;
  border: 1px solid #aaa;
  border-radius: 4px;
}
label {
  display: block;
  margin-top: 0.5rem;
}
button {
  background-color: #88aa77;
  color: white;
  border: none;
  margin-top: 1rem;
  cursor: pointer;
  transition: background 0.2s;
}
button:hover {
  background-color: #779966;
}
#msg {
  color: #d00;
  display: block;
  margin-top: 0.5rem;
}
#rank {
  background: #fffff8;
  border-left: 6px solid #88aa77;
  padding: 1rem;
  border-radius: 6px;
  box-shadow: 0 0 6px #ccc;
}
#rank ol {
  list-style: none;
  padding: 0;
}
#rank li {
  margin-bottom: 0.8rem;
  padding: 0.5rem;
  border-bottom: 1px dashed #ccc;
  font-size: 1.05rem;
}
#rank li:nth-child(1) {
  color: #d4af37;
  font-weight: bold;
}
#rank li:nth-child(2) {
  color: #c0c0c0;
}
#rank li:nth-child(3) {
  color: #cd7f32;
}
</style>
</head>
<body>

<h1>Dajare Garden 🏆</h1>

<form id="punForm">
  <label>名前
    <input type="text" id="name" required>
  </label>
  <label>ダジャレ（400字以内）
    <textarea id="pun" rows="4" maxlength="400" required></textarea>
  </label>
  <button type="submit">投稿して採点してもらう</button>
  <span id="msg"></span>
</form>

<form id="dateForm" style="margin-bottom:1rem;">
  <label>表示日付：
    <input type="date" id="dateSel">
  </label>
  <button type="submit">表示</button>
</form>

<h2 id="titleDay"></h2>
<div id="rank">読み込み中…</div>

<script>
const API = 'https://dajare-issue-bot.zin1985.workers.dev';
const urlParams = new URLSearchParams(location.search);
const today = new Date();
const targetDate = urlParams.get('date') ? new Date(urlParams.get('date')) : today;
const yyyy = targetDate.getFullYear();
const mm = String(targetDate.getMonth() + 1).padStart(2, '0');
const dd = String(targetDate.getDate()).padStart(2, '0');
document.getElementById('dateSel').value = `${yyyy}-${mm}-${dd}`;
document.getElementById('titleDay').textContent = `${yyyy}-${mm}-${dd} のランキング`;

async function loadRanking() {
  const url = `https://raw.githubusercontent.com/zin1985/dajare_garden/main/data/${yyyy}-${mm}-${dd}.json`;
  try {
    const res = await fetch(url);
    if (!res.ok) throw new Error(res.status);
    const rows = await res.json();
    rows.sort((a, b) => Number(b.score) - Number(a.score));
    document.getElementById('rank').innerHTML =
      '<ol>' +
      rows.map((r, i) => {
        const medal = ['🥇', '🥈', '🥉'][i] || '';
        return `<li>${medal} <strong>${r.score}点</strong> ${r.name}「${r.pun}」</li>`;
      }).join('') +
      '</ol>';
  } catch (e) {
    document.getElementById('rank').textContent = `${yyyy}-${mm}-${dd} の投稿はまだありません`;
  }
}
loadRanking();

document.getElementById('dateForm').addEventListener('submit', e => {
  e.preventDefault();
  const v = document.getElementById('dateSel').value;
  if (v) location.href = `?date=${v}`;
});

document.getElementById('punForm').addEventListener('submit', async e => {
  e.preventDefault();
  const name = document.getElementById('name').value.trim();
  const pun = document.getElementById('pun').value.trim();
  if (!name || !pun) return;

  const res = await fetch(API, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json; charset=utf-8' },
    body: JSON.stringify({ name, pun })
  });

  const msgEl = document.getElementById('msg');
  if (res.ok) {
    msgEl.textContent = '🎉 投稿完了！採点結果が出るまで数十秒お待ち下さい。';
    msgEl.style.color = 'green';
    document.getElementById('pun').value = '';
    setTimeout(loadRanking, 60_000);
  } else {
    const text = await res.text().catch(() => '-');
    msgEl.textContent = `投稿失敗: ${res.status} ${text}`;
    msgEl.style.color = '#d00';
  }
});
</script>
</body>
</html>
