<form id="dateForm" style="margin-bottom:1rem;">

<script>
/* ===== API ã‚¨ãƒ³ãƒ‰ãƒã‚¤ãƒ³ãƒˆ (Cloudflare Worker) ===== */
const API = 'https://dajare-issue-bot.zin1985.workers.dev';  // â˜… ã‚ãªãŸã® URL ã«ç½®æ›

/* ===== æ—¥ä»˜ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£ ===== */
const urlParams  = new URLSearchParams(location.search);
const today      = new Date();
const targetDate = urlParams.get('date') ? new Date(urlParams.get('date')) : today;
const yyyy=targetDate.getFullYear();
const mm=String(targetDate.getMonth()+1).padStart(2,'0');
const dd=String(targetDate.getDate()).padStart(2,'0');
document.getElementById('dateSel').value=`${yyyy}-${mm}-${dd}`;
document.getElementById('titleDay').textContent=`${yyyy}-${mm}-${dd} ã®ãƒ©ãƒ³ã‚­ãƒ³ã‚°`;

/* ===== ãƒ©ãƒ³ã‚­ãƒ³ã‚°å–å¾— ===== */
async function loadRanking(){
  const url=`https://raw.githubusercontent.com/zin1985/dajare_garden/main/data/${yyyy}-${mm}-${dd}.json`;
  try{
    const res=await fetch(url);
    if(!res.ok) throw new Error(res.status);
    const rows=await res.json();
    rows.sort((a,b)=>Number(b.score)-Number(a.score));
    document.getElementById('rank').innerHTML=
      '<ol>'+rows.map(r=>`<li><strong>${r.score}ç‚¹</strong> ${r.name}ã€Œ${r.pun}ã€</li>`).join('')+'</ol>';
  }catch(e){
    document.getElementById('rank').textContent=`${yyyy}-${mm}-${dd} ã®æŠ•ç¨¿ã¯ã¾ã ã‚ã‚Šã¾ã›ã‚“`;
  }
}
loadRanking();

/* ===== æ—¥ä»˜åˆ‡æ›¿ ===== */
document.getElementById('dateForm').addEventListener('submit',e=>{
  e.preventDefault();
  const v=document.getElementById('dateSel').value;
  if(v) location.href=`?date=${v}`;
});

/* ===== ãƒ€ã‚¸ãƒ£ãƒ¬æŠ•ç¨¿ â†’ Worker çµŒç”±ã§ GitHub Issue ä½œæˆ ===== */
document.getElementById('punForm').addEventListener('submit',async e=>{
  e.preventDefault();
  const name=document.getElementById('name').value.trim();
  const pun =document.getElementById('pun').value.trim();
  if(!name||!pun) return;

  const res=await fetch(API,{
    method:'POST',
    headers:{'Content-Type':'application/json; charset=utf-8'},
    body:JSON.stringify({name, pun})
  });

  const msgEl=document.getElementById('msg');
  if(res.ok){
    msgEl.textContent='ğŸ‰ æŠ•ç¨¿å®Œäº†ï¼æ¡ç‚¹çµæœãŒå‡ºã‚‹ã¾ã§æ•°åç§’ãŠå¾…ã¡ä¸‹ã•ã„ã€‚';
    msgEl.style.color='green';
    document.getElementById('pun').value='';
    setTimeout(loadRanking,60_000);  // 1 åˆ†å¾Œã«å†èª­è¾¼
  }else{
    const text=await res.text().catch(()=>'-');
    msgEl.textContent=`æŠ•ç¨¿å¤±æ•—: ${res.status} ${text}`;
    msgEl.style.color='#d00';
  }
});
</script>
